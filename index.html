<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scroll Down Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }

        .header {
            background: linear-gradient(45deg, #22313f, #2a3d4d);
            padding: 12px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-list {
            display: flex;
            list-style-type: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #ffffff;
            padding: 12px 18px;
            font-size: 16px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #2ecc71;
        }

        .dropdown-menu,
        .nested-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(42, 61, 77, 0.95);
            display: none;
            min-width: 200px;
            border-radius: 5px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(15px);
            transition: all 0.3s ease;
        }

        .nav-item:hover>.dropdown-menu,
        .dropdown-option:hover>.nested-menu {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-option,
        .submenu-option {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-link,
        .nested-link {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .dropdown-link:hover,
        .nested-link:hover {
            background-color: #27ae60;
            padding-left: 25px;
        }

        .nested-menu {
            left: 100%;
            top: 0;
            margin-left: 10px;
            border-radius: 5px;
        }

        .toggle-btn {
            font-size: 28px;
            color: #ffffff;
            cursor: pointer;
            display: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .nav-list {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #2a3d4d;
                position: absolute;
                top: 60px;
                left: 0;
                border-radius: 0 0 8px 8px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px 15px;
            }

            .toggle-btn {
                display: block;
            }

            .nav-list.active {
                display: flex;
            }

            .dropdown-menu,
            .nested-menu {
                position: static;
                box-shadow: none;
                padding: 0;
                opacity: 1;
                visibility: visible;
            }

            .nav-link {
                width: 100%;
                padding: 12px 18px;
                text-align: left;
            }

            .overlay.active {
                display: block;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <a href="#" class="logo">MySite</a>
        <span class="toggle-btn" onclick="toggleNav()">&#9776;</span>
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item">
                <a href="#" class="nav-link">Services <i class="fas fa-chevron-down"></i></a>
                <div class="dropdown-menu">
                    <div class="dropdown-option"><a href="#" class="dropdown-link">Web Development</a></div>
                    <div class="dropdown-option"><a href="#" class="dropdown-link">SEO</a></div>
                    <div class="dropdown-option">
                        <a href="#" class="dropdown-link">More Services <i class="fas fa-chevron-right"></i></a>
                        <div class="nested-menu">
                            <a href="#" class="nested-link">Consulting</a>
                            <a href="#" class="nested-link">Mobile Development</a>
                            <a href="#" class="nested-link">Support</a>
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </div>

    <div class="overlay" onclick="toggleNav()"></div>

    <script>
        function toggleNav() {
            const navList = document.querySelector('.nav-list');
            const overlay = document.querySelector('.overlay');
            navList.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>

</body>

</html>
