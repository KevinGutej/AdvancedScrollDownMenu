<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scroll Down Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f9f9fb;
        }

        .header {
            background-color: #22313f;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-list {
            display: flex;
            list-style-type: none;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #ffffff;
            padding: 12px 18px;
            font-size: 16px;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #2ecc71;
        }

        .dropdown-menu,
        .nested-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2a3d4d;
            display: none;
            min-width: 180px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            padding: 8px 0;
        }

        .nav-item:hover>.dropdown-menu,
        .dropdown-option:hover>.nested-menu {
            display: block;
        }

        .dropdown-option,
        .submenu-option {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-link,
        .nested-link {
            padding: 10px 16px;
            display: block;
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        .dropdown-link:hover,
        .nested-link:hover {
            background-color: #27ae60;
        }

        .nested-menu {
            left: 100%;
            top: 0;
        }

        .toggle-btn {
            font-size: 28px;
            color: #ffffff;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 768px) {
            .nav-list {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .nav-item {
                width: 100%;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .toggle-btn {
                display: block;
            }

            .nav-list.active {
                display: flex;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <a href="#" class="logo">MySite</a>
        <span class="toggle-btn" onclick="toggleNav()">&#9776;</span>
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item">
                <a href="#" class="nav-link">Services</a>
                <div class="dropdown-menu">
                    <div class="dropdown-option"><a href="#" class="dropdown-link">Web Development</a></div>
                    <div class="dropdown-option"><a href="#" class="dropdown-link">SEO</a></div>
                    <div class="dropdown-option">
                        <a href="#" class="dropdown-link">More Services</a>
                        <div class="nested-menu">
                            <a href="#" class="nested-link">Consulting</a>
                            <a href="#" class="nested-link">Mobile Development</a>
                            <a href="#" class="nested-link">Support</a>
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </div>

    <script>
        function toggleNav() {
            const navList = document.querySelector('.nav-list');
            navList.classList.toggle('active');
        }
    </script>

</body>

</html>
